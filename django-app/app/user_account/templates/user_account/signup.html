{% extends 'app_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}
	<link rel="stylesheet"
		  href="{% static 'user_account/css/signup.css' %}">
{% endblock style %}

{% block content %}
<div class="content" id="container-fluid">
	<div class="card shadow-sm rounded" id="signup-card">
		<div class="card-body">
			<h1>Sign up</h1>

			<div class="separator"></div>

			<form method="post">
				{% crispy form %}
				<div class="row">
					<div class="col-6">
						<a href="{% url 'user_account:login' %}" class="btn btn-light">Sign in instead.</a>
					</div>
					<div class="col-6 text-right">
						<button type="submit" class="btn btn-primary">Sign up</button>
					</div>
				</div>			
			</form>
		</div>
	</div>
</div>
{% endblock content %}

{% block script %}

{% endblock script %}
