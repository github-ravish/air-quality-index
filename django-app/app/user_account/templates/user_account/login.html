{% extends 'app_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}
	<link rel="stylesheet"
		  href="{% static 'user_account/css/login.css' %}">
{% endblock style %}

{% block content %}
<div class="content" id="container-fluid">
	<div class="card shadow-sm rounded" id="signin-card">
		<div class="card-body">
			<h1>Sign in</h1>

			<div class="separator"></div>

			<form method="post">
				{% crispy form %}
				<div class="row">
					<div class="col-6">
						<a style="padding-left: 0px" href="" class="btn btn-link text-left">Forgot password?</a>
					</div>
					<div class="col-6 text-right">
						<button type="submit" class="btn btn-primary">Sign in</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock content %}

{% block script %}

{% endblock script %}
